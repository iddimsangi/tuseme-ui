  <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Mitaa
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Mitaa
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">
                        <h2>Sajili mtaa</h2>
                        <form role="form">

                            <div class="form-group">
                                <label>Jina</label>
                                <input class="form-control" name="name" [(ngModel)]="model.name">
                            </div>
                            <div class="form-group">
                                <label>Kata</label>
                                <input class="form-control" name="ward" [(ngModel)]="model.ward">
                            </div>

                            <div class="form-group">
                                <label>Manispaa</label>
                                <input class="form-control" name="municipal" [(ngModel)]="model.municipal">
                            </div>

                            <div class="form-group">
                                <label>Jiji</label>
                                <input class="form-control" name="city" [(ngModel)]="model.city">
                            </div>

                            <button type="submit" class="btn btn-default" (click)="create()">Tengeneza Mtaa</button>
                            <button type="reset" class="btn btn-default">Futa </button>

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
